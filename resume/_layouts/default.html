<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavly Gerges - Resume</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #0030ee;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0;
            font-size: 1rem;
        }
        header a {
            color: #ffd700;
            text-decoration: none;
        }
        header a:hover {
            text-decoration: underline;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 10px auto;
            display: block;
            border: 3px solid white;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0030ee;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        h3 {
            color: #0030ee;
            font-size: 1.4rem;
            margin-bottom: 10px;
        }
        p, li {
            font-size: 1rem;
        }
        footer {
            background-color: #0030ee;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        footer a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-spacing: 10px;
        }
        td {
            vertical-align: middle;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            header p, footer p {
                font-size: 0.9rem;
            }
            .avatar {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://avatars.githubusercontent.com/u/60224159?v=4" alt="Pavly Gerges" class="avatar">
        <h1>Pavly Gerges</h1>
        <p>Email: <a href="mailto:pepogerges33@gmail.com">pepogerges33@gmail.com</a></p>
        <p>Phone: +2 01011912807</p>
        <p>Electrostat-Lab: <a href="https://github.com/Electrostat-Lab" target="_blank">GitHub Organization</a></p>
    </header>

    <div class="container">
        {{content}}
    </div>

    <footer>
        <p>&copy; 2024 Pavly Gerges. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

</body>
</html>
