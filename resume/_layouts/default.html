<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavly Gerges - Resume</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #1a1a2e;
            line-height: 1.6;
        }
        a {
            color: #1b8285;
            text-decoration: none; /* Clean look */
            transition: color 0.3s ease; /* Smooth transition for hover effect */
        }
        a:hover {
            color: #0288d1; /* Darker blue on hover for emphasis */
            text-decoration: underline; /* Underline on hover for accessibility */
        }
        h1, h2, h3 {
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        .header-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
            margin: auto;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ffd700;
            margin-right: 20px;
        }
        .header-info {
            text-align: left;
        }
        .header-info h1 {
            font-size: 2.5rem;
        }
        .header-info p {
            margin: 5px 0;
            font-size: 1rem;
        }

        /* Main Content */
        .container {
            width: calc(100% - 40px); /* Make the container's width responsive with a margin */
            max-width: 1200px;       /* Set a maximum width for larger screens */
            margin: 20px auto;       /* Center the container and add top and bottom spacing */
            padding: 20px;           /* Add internal padding for content */
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add subtle shadow for depth */
            border-radius: 10px;     /* Rounded corners */
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            border-bottom: 2px solid #ffd700;
            display: inline-block;
        }
        .section p, .section li {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        ul {
            padding-left: 20px;
        }

        /* Footer */
        footer {
            background: #1a1a2e;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        footer p {
            margin: 5px 0;
        }
        footer a {
            color: #ffd700;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                text-align: center;
            }
            .avatar {
                margin: 0 auto 20px;
            }
            .header-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <img src="https://avatars.githubusercontent.com/u/60224159?v=4" alt="Pavly Gerges" class="avatar">
            <div class="header-info">
                <h1>Pavly Gerges</h1>
                <p>Email: <a href="mailto:pepogerges33@gmail.com">pepogerges33@gmail.com</a></p>
                <p>Phone: +2 01011912807</p>
                <p>Electrostat-Lab: <a href="https://github.com/Electrostat-Lab" target="_blank">GitHub Organization</a></p>
            </div>
        </div>
    </header>

    <div class="container">
        {{ content }}
    </div>

    <footer>
        <p>&copy; <a href="https://github.com/pavly-gerges/pavly-gerges/blob/main/LICENSE">2024 Electrostat-Lab BSD-3 Clause License.</a>
        </p>
    </footer>

</body>
</html>
